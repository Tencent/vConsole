<div>
  <dl class="vc-table-row">
    <dd class="vc-table-col">Name</dd>
    <dd class="vc-table-col vc-table-col-2">Value</dd>
  </dl>
  {{for (var i = 0; i < list.length; i++)}}
  <dl class="vc-table-row">
    <dd class="vc-table-col">{{visibleText(text(list[i].name))}}</dd>
    <dd class="vc-table-col vc-table-col-2">{{visibleText(text(list[i].value))}}</dd>
  </dl>
  {{/for}}
</div>
